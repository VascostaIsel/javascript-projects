<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result-container">
        <span id="result">Waiting...</span>
    </div>
    <div class="play-btns-container">
        <button type="button" class="rock-btn">Rock</button>
        <button type="button" class="paper-btn">Paper</button>
        <button type="button" class="scissors-btn">Scissors</button>
    </div>
    
    <div class="score-container">
        <div>User Score:
            <span id="user-score">0</span>
        </div>
        <div>CPU Score:
            <span id="cpu-score">0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
